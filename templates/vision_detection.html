    function updateDetectionResults(results) {

    function showAlert(alert) {

        // é™åˆ¶è­¦æŠ¥æ•°é‡

    }
    
    function updateStats(alert) {
        if (alert.type === 'champion_casting') {
            const count = document.getElementById('casting-count');
            count.textContent = parseInt(count.textContent) + 1;
        } else if (alert.type === 'minimap_enemies') {

            count.textContent = alert.data.enemy_count;

    }
    
    function addLog(message) {
