<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV视觉检测 - LOLHelper</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .detection-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .status-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .alert-box {
            animation: pulse 1s infinite;
            border-left: 4px solid #ff4757;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .detection-badge {
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
        }
        .casting-indicator {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        }
        .enemy-indicator {
            background: linear-gradient(45deg, #fa709a 0%, #fee140 100%);
        }
        .danger-indicator {
            background: linear-gradient(45deg, #ff0844 0%, #ffb199 100%);
        }
        .control-button {
            min-width: 150px;
            margin: 10px;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .control-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .visualization-area {
            background: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- 左侧控制面板 -->
        <div class="col-lg-4">
            <div class="detection-panel">
                <h2 class="text-center mb-4">
                    <i class="bi bi-eye-fill me-2"></i>CV视觉检测
                </h2>
                
                <div class="text-center mb-4">
                    <button id="start-detection-btn" class="btn btn-success control-button">
                        <i class="bi bi-play-circle me-2"></i>开始检测
                    </button>
                    <button id="stop-detection-btn" class="btn btn-danger control-button" disabled>
                        <i class="bi bi-stop-circle me-2"></i>停止检测
                    </button>
                </div>
                
                <div class="text-center mb-3">
                    <button id="screenshot-btn" class="btn btn-info control-button">
                        <i class="bi bi-camera me-2"></i>手动截图
                    </button>
                </div>
                
                <div class="status-card">
                    <h5><i class="bi bi-activity me-2"></i>检测状态</h5>
                    <p id="detection-status" class="mb-0">未启动</p>
                </div>
                
                <!-- 统计信息 -->
                <div class="status-card mt-3">
                    <h5><i class="bi bi-bar-chart me-2"></i>实时统计</h5>
                    <div class="row text-center">
                        <div class="col-6">
                            <div class="stat-number" id="casting-count">0</div>
                            <small>抬手检测</small>
                        </div>
                        <div class="col-6">
                            <div class="stat-number" id="enemy-count">0</div>
                            <small>敌人发现</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 警报区域 -->
            <div id="alerts-container">
                <!-- 动态警报将显示在这里 -->
            </div>
        </div>
        
        <!-- 右侧可视化区域 -->
        <div class="col-lg-8">
            <div class="detection-panel">
                <h3 class="mb-3"><i class="bi bi-grid-3x3 me-2"></i>检测结果可视化</h3>
                
                <div class="row">
                    <!-- 英雄抬手检测 -->
                    <div class="col-md-6 mb-3">
                        <div class="status-card">
                            <h5 class="mb-3">
                                <i class="bi bi-person-arms-up me-2"></i>英雄抬手
                            </h5>
                            <div id="casting-status" class="text-muted">
                                等待检测...
                            </div>
                        </div>
                    </div>
                    
                    <!-- 小地图敌人 -->
                    <div class="col-md-6 mb-3">
                        <div class="status-card">
                            <h5 class="mb-3">
                                <i class="bi bi-map me-2"></i>小地图敌人
                            </h5>
                            <div id="minimap-status" class="text-muted">
                                等待检测...
                            </div>
                        </div>
                    </div>
                    
                    <!-- 危险信号 -->
                    <div class="col-md-6 mb-3">
                        <div class="status-card">
                            <h5 class="mb-3">
                                <i class="bi bi-exclamation-triangle me-2"></i>危险信号
                            </h5>
                            <div id="danger-status" class="text-muted">
                                等待检测...
                            </div>
                        </div>
                    </div>
                    
                    <!-- 技能指示器 -->
                    <div class="col-md-6 mb-3">
                        <div class="status-card">
                            <h5 class="mb-3">
                                <i class="bi bi-lightning me-2"></i>技能指示器
                            </h5>
                            <div id="skill-status" class="text-muted">
                                等待检测...
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 详细日志 -->
                <div class="visualization-area">
                    <h5><i class="bi bi-terminal me-2"></i>检测日志</h5>
                    <div id="detection-log" style="max-height: 300px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 0.9rem;">
                        <p class="text-muted">等待检测数据...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
    const socket = io();
    let detectionRunning = false;
    let alertCount = 0;
    
    // 按钮元素
    const startBtn = document.getElementById('start-detection-btn');
    const stopBtn = document.getElementById('stop-detection-btn');
    const screenshotBtn = document.getElementById('screenshot-btn');
    const statusText = document.getElementById('detection-status');
    const logContainer = document.getElementById('detection-log');
    
    // 启动检测
    startBtn.addEventListener('click', () => {
        socket.emit('start_vision_detection');
        detectionRunning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusText.textContent = '检测中...';
        addLog('🎥 CV检测已启动');
    });
    
    // 停止检测
    stopBtn.addEventListener('click', () => {
        socket.emit('stop_vision_detection');
        detectionRunning = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        statusText.textContent = '已停止';
        addLog('⏸️ CV检测已停止');
    });
    
    // 手动截图
    screenshotBtn.addEventListener('click', () => {
        socket.emit('capture_screenshot');
        addLog('📸 截图请求已发送');
    });
    
    // 接收检测更新
    socket.on('vision_detection_update', (data) => {
        if (data.success) {
            updateDetectionResults(data.data);
        } else {
            addLog(`❌ 检测错误: ${data.error}`);
        }
    });
    
    // 接收警报
    socket.on('alert', (alert) => {
        showAlert(alert);
        updateStats(alert);
    });
    
    // 截图结果
    socket.on('screenshot_saved', (data) => {
        if (data.success) {
            addLog(`✅ 截图已保存: ${data.path} (检测到 ${data.detections_count} 个对象)`);
        } else {
            addLog(`❌ 截图失败: ${data.error}`);
        }
    });
    
    function updateDetectionResults(results) {
        // 更新英雄抬手
        const castingDiv = document.getElementById('casting-status');
        if (results.casting.detected) {
            castingDiv.innerHTML = `
                <span class="badge casting-indicator">
                    <i class="bi bi-check-circle me-1"></i>检测到抬手动作!
                </span>
                <p class="mt-2 mb-0">数量: ${results.casting.count}</p>
            `;
        } else {
            castingDiv.innerHTML = '<span class="text-muted">无检测</span>';
        }
        
        // 更新小地图敌人
        const minimapDiv = document.getElementById('minimap-status');
        if (results.minimap_enemies.detected) {
            minimapDiv.innerHTML = `
                <span class="badge enemy-indicator">
                    <i class="bi bi-exclamation-circle me-1"></i>发现 ${results.minimap_enemies.enemy_count} 个敌人!
                </span>
            `;
        } else {
            minimapDiv.innerHTML = '<span class="text-muted">无敌人</span>';
        }
        
        // 更新危险信号
        const dangerDiv = document.getElementById('danger-status');
        const dangerLevel = results.danger_signals.danger_level;
        if (dangerLevel !== 'low') {
            const color = dangerLevel === 'high' ? 'danger' : 'warning';
            dangerDiv.innerHTML = `
                <span class="badge bg-${color}">
                    <i class="bi bi-exclamation-triangle me-1"></i>危险等级: ${dangerLevel.toUpperCase()}
                </span>
                <p class="mt-2 mb-0">检测数: ${results.danger_signals.total_detections}</p>
            `;
        } else {
            dangerDiv.innerHTML = '<span class="text-success"><i class="bi bi-shield-check me-1"></i>安全</span>';
        }
        
        // 更新技能指示器
        const skillDiv = document.getElementById('skill-status');
        if (results.skill_indicators.detected) {
            skillDiv.innerHTML = `
                <span class="badge bg-info">
                    <i class="bi bi-lightning-charge me-1"></i>检测到 ${results.skill_indicators.skill_count} 个技能
                </span>
            `;
        } else {
            skillDiv.innerHTML = '<span class="text-muted">无技能</span>';
        }
    }
    
    function showAlert(alert) {
        const alertsContainer = document.getElementById('alerts-container');
        const alertDiv = document.createElement('div');
        alertDiv.className = 'status-card alert-box';
        alertDiv.innerHTML = `
            <h6><i class="bi bi-bell-fill me-2"></i>${alert.message}</h6>
            <small class="text-muted">${new Date().toLocaleTimeString()}</small>
        `;
        
        alertsContainer.insertBefore(alertDiv, alertsContainer.firstChild);
        
        // 限制警报数量
        if (alertsContainer.children.length > 5) {
            alertsContainer.removeChild(alertsContainer.lastChild);
        }
        
        // 3秒后淡出
        setTimeout(() => {
            alertDiv.style.transition = 'opacity 0.5s';
            alertDiv.style.opacity = '0';
            setTimeout(() => alertDiv.remove(), 500);
        }, 3000);
    }
    
    function updateStats(alert) {
        if (alert.type === 'champion_casting') {
            const count = document.getElementById('casting-count');
            count.textContent = parseInt(count.textContent) + 1;
        } else if (alert.type === 'minimap_enemies') {
            const count = document.getElementById('enemy-count');
            count.textContent = alert.data.enemy_count;
        }
    }
    
    function addLog(message) {
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = document.createElement('p');
        logEntry.className = 'mb-1';
        logEntry.innerHTML = `<span class="text-info">[${timestamp}]</span> ${message}`;
        
        logContainer.insertBefore(logEntry, logContainer.firstChild);
        
        // 限制日志条数
        if (logContainer.children.length > 50) {
            logContainer.removeChild(logContainer.lastChild);
        }
    }
    
    // 连接状态
    socket.on('connect', () => {
        addLog('✅ 已连接到服务器');
    });
    
    socket.on('disconnect', () => {
        addLog('❌ 与服务器断开连接');
        detectionRunning = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        statusText.textContent = '未连接';
    });
</script>

</body>
</html>
