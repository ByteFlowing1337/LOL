<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLHelper - WebUI </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* 基础样式 */
        body {
            background-color: #f0f2f5; /* 保持浅灰背景 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .app-container {
            max-width: 850px; /* 略微放宽容器 */
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        /* 状态指示灯样式 */
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #adb5bd; /* 默认灰色 */
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-dot.connected {
            background-color: #198754; /* 绿色 */
        }
        .status-dot.error {
            background-color: #dc3545; /* 红色 */
        }

        /* 结果样式 */
        .win { color: #198754; font-weight: bold; }
        .loss { color: #dc3545; font-weight: bold; }

    </style>
</head>
<body>

<div class="container app-container">
    <header class="text-center mb-5">
        <h1 class="display-4 fw-bold text-dark">
            <i class="bi bi-controller me-2 text-primary"></i> LOLHelper WebUI
        </h1>
     
        
        <div class="d-flex justify-content-center align-items-center mt-4">

            
        
        </div>
    </header>

    <main>
<div id="connection-status-box" style="margin-bottom: 20px; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6;">
            <p class="mb-0">
                <i class="bi bi-link-45deg me-2"></i> LCU 连接状态：
                <span id="lcu-status" class="fw-bold">等待连接中...</span>
            </p>
        </div>
        <div class="row">
            
            <div class="col-lg-7 col-md-12 mb-4">
                <section class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0"><i class="bi bi-search me-2"></i> 战绩查询</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="summoner-name-input" class="form-label fw-semibold">召唤师名称</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" id="summoner-name-input" class="form-control" placeholder="输入召唤师名称后点击查询">
                            </div>
                        </div>
                        
                        <button id="fetch-btn" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-lightning-charge-fill me-1"></i> 获取战绩
                        </button>
                        
                        <div id="results-area" class="results-area mt-3 pt-3 border-top">
                            <p class="status-text text-muted small">请先输入召唤师名称并查询。</p>
                            </div>
                    </div>
                </section>
            </div>

            <div class="col-lg-5 col-md-12 mb-4">
                <section class="card shadow-sm h-100">
                    <div class="card-header bg-success text-white">
                        <h2 class="h5 mb-0"><i class="bi bi-robot me-2"></i> 自动化功能</h2>
                    </div>
                    <div class="card-body d-flex flex-column">
                        
                        <button id="auto-accept-btn" class="btn btn-success w-100 mb-3">
                            <i class="bi bi-play-circle-fill me-1"></i> 开启自动接受与队友分析
                        </button>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3 p-2 bg-light rounded">
                            <strong class="text-dark">实时状态:</strong>
                            <span id="realtime-status" class="badge bg-secondary">等待指令...</span>
                        </div>
                        
                        <div id="teammate-results-area" class="results-area mt-auto pt-3 border-top">
                            <p class="text-muted small mb-0">队友数据分析结果将显示在下方。</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
